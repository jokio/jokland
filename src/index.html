<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jokland</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#272727" />

    <meta property="og:title" content="Your Avatar for Web3" />
    <meta
      property="og:description"
      content="Your Avatar is your identity. Build now."
    />
    <meta
      property="og:url"
      content="https://jok.land/assets/avatar_promo.png"
    />
    <meta property="og:url" content="https://jok.land" />
    <meta property="og:site_name" content="Jokland" />
    <meta property="og:type" content="website" />

    <link
      rel="apple-touch-icon"
      href="/assets/icons/icon-512x512.png"
    />

    <script>
      /**
       * It shoud never happen if redirect happens on the DNS level
       */
      if (
        location.hostname === 'the.jok.land' &&
        location.protocol === 'http:'
      ) {
        document.location.assign('https://the.jok.land')
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
    <noscript>
      Please enable JavaScript to continue using this application.
    </noscript>
  </body>
</html>
